name: QA Tests

on:
  deployment_status:

permissions:
  contents: read
  pull-requests: write
  deployments: read

jobs:
  test:
    # Only run when Vercel deployment succeeds
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: site

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: site/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('site/package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Copy curriculum.md for build
        run: cp ../curriculum.md . 2>/dev/null || true

      - name: Run Playwright tests
        run: npx playwright test
        env:
          DEPLOYMENT_URL: ${{ github.event.deployment_status.environment_url }}
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: site/playwright-report/
          retention-days: 14

      - name: Post PR comment with results
        uses: daun/playwright-report-summary@v3
        if: always()
        with:
          report-file: site/test-results/results.json
          comment-title: "ðŸŽ­ QA Test Results"
          job-summary: true
